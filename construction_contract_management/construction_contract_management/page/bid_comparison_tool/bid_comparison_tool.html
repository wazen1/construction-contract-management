<div class="bid-comparison-page">
    <div class="page-form">
        <div class="row">
            <div class="form-group col-md-6">
                <label for="tender-select">Select Tender</label>
                <select class="form-control" id="tender-select">
                    <option value="">Select a Tender</option>
                </select>
            </div>
            <div class="col-md-6 text-right">
                <button class="btn btn-primary btn-generate-comparison" style="margin-top: 20px;">
                    Generate Comparison
                </button>
            </div>
        </div>
    </div>
    
    <div class="comparison-results hide">
        <h4>Bid Comparison Matrix</h4>
        
        <div class="bid-summary">
            <h5>Bid Summary</h5>
            <div class="table-responsive">
                <table class="table table-bordered table-hover">
                    <thead>
                        <tr>
                            <th>Bidder</th>
                            <th>Bid Amount</th>
                            <th>Status</th>
                            <th>Variance from Estimate</th>
                        </tr>
                    </thead>
                    <tbody class="bid-summary-body">
                    </tbody>
                </table>
            </div>
        </div>
        
        <div class="item-comparison">
            <h5>Item Comparison</h5>
            <div class="table-responsive">
                <table class="table table-bordered table-hover">
                    <thead class="item-comparison-head">
                    </thead>
                    <tbody class="item-comparison-body">
                    </tbody>
                </table>
            </div>
        </div>
        
        <div class="text-right">
            <button class="btn btn-primary btn-export-comparison">Export Comparison</button>
        </div>
    </div>
</div>
