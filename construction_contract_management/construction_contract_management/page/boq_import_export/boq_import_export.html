<div class="boq-import-export-page">
    <div class="page-form">
        <div class="row">
            <div class="form-group col-md-6">
                <label for="tender-select">Select Tender</label>
                <select class="form-control" id="tender-select">
                    <option value="">Select a Tender</option>
                </select>
            </div>
        </div>
    </div>
    
    <div class="row">
        <div class="col-md-6">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h4>Import BoQ</h4>
                </div>
                <div class="panel-body">
                    <p>Upload a CSV file with BoQ items to import.</p>
                    <div class="form-group">
                        <input type="file" id="boq-import-file" class="form-control" accept=".csv">
                    </div>
                    <div class="form-group">
                        <button class="btn btn-primary btn-import-boq">Import BoQ</button>
                        <button class="btn btn-default btn-download-template">Download Template</button>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="col-md-6">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h4>Export BoQ</h4>
                </div>
                <div class="panel-body">
                    <p>Export the BoQ items for the selected tender as a CSV file.</p>
                    <div class="form-group">
                        <button class="btn btn-primary btn-export-boq">Export BoQ</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <div class="boq-preview hide">
        <h4>BoQ Preview</h4>
        <div class="table-responsive">
            <table class="table table-bordered table-hover">
                <thead>
                    <tr>
                        <th>Item Code</th>
                        <th>Description</th>
                        <th>Quantity</th>
                        <th>UOM</th>
                        <th>Estimated Unit Rate</th>
                        <th>Total Amount</th>
                    </tr>
                </thead>
                <tbody class="boq-preview-body">
                </tbody>
            </table>
        </div>
    </div>
</div>
